<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPhone Pro - Checkout</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
        }
        header {
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: saturate(180%) blur(20px);
            color: #f5f5f7;
            text-align: center;
            padding: 0.8rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 0.8rem;
        }
        nav a {
            color: #f5f5f7;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        nav a:hover {
            opacity: 1;
        }
        main {
            max-width: 980px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .checkout-section {
            margin-bottom: 2rem;
        }
        .checkout-section h2 {
            border-bottom: 1px solid #d2d2d7;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d2d2d7;
            border-radius: 4px;
            font-size: 1rem;
        }
        .place-order-btn {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 980px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .place-order-btn:hover {
            background-color: #0077ED;
        }
        @media (max-width: 768px) {
            .checkout-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Products</a>
            <a href="#">Support</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    <main>
        <div class="checkout-container">
            <h1>Checkout</h1>
            <div class="checkout-section">
                <h2>Shipping Information</h2>
                <form id="shippingForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" required>
                            <option value="">Select a country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" id="zipCode" required>
                    </div>
                </form>
            </div>
            <div class="checkout-section">
                <h2>Payment Information</h2>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required>
                    </div>
                </form>
            </div>
            <div class="checkout-section">
                <h2>Order Summary</h2>
                <div class="order-summary">
                    <ul id="orderItems"></ul>
                    <p>Total: $<span id="orderTotal">0</span></p>
                </div>
            </div>
            <button class="place-order-btn" id="placeOrderBtn">Place Order</button>
        </div>
    </main>

    <script>
        // Retrieve cart data from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateOrderSummary() {
            const orderItems = document.getElementById('orderItems');
            const orderTotal = document.getElementById('orderTotal');
            
            orderItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                orderItems.appendChild(li);
                total += item.price;
            });

            orderTotal.textContent = total;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateOrderSummary();

            document.getElementById('placeOrderBtn').addEventListener('click', () => {
                // Here you would typically validate the form and process the order
                alert('Order placed successfully!');
                // Clear the cart after successful order
                localStorage.removeItem('cart');
                // Redirect to a confirmation page or back to the home page
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
